<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/css/css-reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" type="image/x-png" href="/res/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
  <script src="https://kit.fontawesome.com/d5effce557.js" crossorigin="anonymous"></script>
  <title>Joao Almeida</title>
</head>

<body>
  <div id="mobile-block">
    <div id="mobile-message">
      <i class="fa-solid fa-desktop" style="font-size: 64px; margin-bottom: 20px;"></i>
      <h1>Desktop Only</h1>
      <p>This portfolio is optimized for desktop</p>
      <p>Please visit this website on a PC</p>
          <a href="gui.html" id="gui-version-btn">GUI Version</a>
    </div>
  </div>
  <div id="desktop-topbar">
    <div id="desktop-clock"></div>
    <button id="sound-toggle" title="Toggle Sound"><i class="fa-solid fa-volume-high"></i></button>
  </div>
  <div id="sidebar-dock">
    <div id="terminal-icon" class="dock-icon active">
      <img src="/GNOME_Terminal_icon_2019.svg" alt="Terminal" style="width: 48px; height: 48px;">
    </div>
    <div id="music-player-icon" class="dock-icon">
      <img src="/res/Rhythmbox_logo_3.4.4.svg.png" alt="Music Player" style="width: 60px; height: 48px;">
    </div>
    <div id="excel-icon" class="dock-icon">
      <img src="/res/excellogo.png" alt="Excel" style="width: 43px; height: auto;">
    </div>
  </div>
  <div id="desktop-context-menu" style="display: none;">
    <div class="context-menu-item" id="change-background-btn">Change Background</div>
  </div>
  <div id="version-info">
    <div>V1.1</div>
    <div>by jalmeida17</div>
  </div>
  <main id="main" style="width: 50%; height: 80%; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column;">
    <div id="bars">
      <div id="bar-1">visitor@jalmeida17:$ ~<button id="maximize-window" >ðŸ—–</button><button id="close-window">Ã—</button></div>
    </div>
    <br>
    <div id="terminal">
      <div>
        <span id="prompt"><span id="pre-user"></span>@<span id="pre-host"></span>:$ ~ </span>
      </div>
      <!-- command output will be inserted before #write-lines-->
      <a id="write-lines"></a>
    </div>
    <div id="input-line">
      <div>
        <p id="password-input" style="display: none;">Password: <input id="password-field" autocomplete="off"
            type="password" /></p>
        <p id="input-hidden">
          <span id="prompt"><span id="user"></span>@<span id="host"></span>:$ ~
          </span>
          <input id="user-input" type="text" enterkeyhint="Enter" spellcheck="false" autocapitalize="none"
            autocomplete="off" />
        </p>
      </div>
      <br>
    </div>
  </main>
</body>

<script type="module" src="./src/styles.ts"></script>
<script type="module" src="./src/main.ts"></script>

</html>
